<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <h2>Utilização da tag picture</h2>
    <p>Tente abrir o site em diferentes dispositivos ou aumente e diminua o tamanho da janela do navegador.</p>

    <picture>
        <source media="(max-width:550px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande flexível">
    </picture>

    <h1>Reproduzir áudios</h1>
    <audio preload="metadata" controls>
        <source src="midia/flamengo.mp3" type="audio/mpeg">
        <p><a href="midia/flamengo.mp3">Áudio original mp3</a></p>
    </audio>
</body>
</html>
