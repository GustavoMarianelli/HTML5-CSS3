<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            
            border: 2px solid darkgray;
            
            /*indicar o pedding começa de cima e gira em sentido horário*/
            padding: 10px;

            margin: 10px auto 40px auto;
            
            outline: 5px dashed lightsalmon;
        }

        a{
            border: 5px solid red;
            padding: 10px;
        }

    </style>
    
</head>
<body>
    <h1>Exemplo de Caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>.Vamos ver como funciona</p>

</body>
</html>
