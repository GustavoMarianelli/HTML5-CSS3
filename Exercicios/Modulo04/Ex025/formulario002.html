<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="i_user">Usuário</label>
            <input type="text" name="n_user" id="i_user" required minlength="5" maxlength="15" size="13" placeholder="Nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="i_pass">Senha</label>
            <input type="password" name="n_pass" id="i_pass" required minlength="5" maxlength="8" size="10" placeholder="Senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body> 
</html>
