<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="id_nome">Nome</label>
            <input type="text" name="nome" id="id_nome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required> 
        </p>

        <p>
            <label for="id_media">Média</label>
            <input type="number" name="media" id="id_media" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>

        <p>
            <label for="id_mes">Período Letivo</label>
            <input type="month" name="mes" id="id_mes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
     

    </form>
</body>
</html>
