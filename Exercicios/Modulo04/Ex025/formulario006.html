<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">


        <p>
            <label for="id_cor"> Cor</label>
            <input type="color" name="cor" id="id_cor" value="#00ff00">
        </p>

        <p>
            <label for="id_nivel">NÃ­vel</label>
            <input type="range" name="nivel" id="id_nivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="id_foto"> Foto</label>
            <input type="file" name="foto" id="id_foto">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
