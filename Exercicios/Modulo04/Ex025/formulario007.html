<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="" method="post">

        <p>
            <label for="id_estado">Estado</label>
            <select name="estado" id="id_estado">
                
                <option value="" selected> --- Selecione ---</option>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

            </select>
        </p>
        
        <p>
            <label for="id_prof">Profissão</label>
            <input type="text" name="prof" id="id_prof" list="lista_prof">
            <datalist id="lista_prof">
                <option >Administrador</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>

        <p>
            <label for="id_msg">Mensagem</label><br>
            <textarea name="msg" id="id_msg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
