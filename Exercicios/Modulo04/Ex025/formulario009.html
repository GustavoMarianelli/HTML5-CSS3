<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 9</title>
</head>
<body>
    <form action="" method="post">

        <p>
            <label for="id_num">Numero</label>
            <input type="range" name="num" id="id_num" min="0" max="10" oninput="id_val.innerHTML = Number(id_num.value)">
            <output id="id_val">5</output>
        </p>

        <p>
            <label for="id_ano">Ano de Nascimento</label>
            <input type="number" name="ano" id="id_ano" min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="id_idade">Sua idade Ã©</label>
            <output id="id_idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>

            function calcIdade(){
                let atual = new Date().getFullYear()
                id_idade.innerHTML = Number(atual) - Number(id_ano.value)
            }

        </script>
    </form>
</body>
</html>
